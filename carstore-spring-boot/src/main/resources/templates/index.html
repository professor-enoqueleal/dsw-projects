<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
</head>
<body>

    <div th:replace="~{fragments :: navbar}"></div>

    <div class="container mt-5">

        <h1>Create Car</h1>

        <form action="#" th:action="@{/admin/cars}" th:object="${carDTO}" method="post">

            <input type="hidden" th:field="*{id}" />

            <div class="mb-3" >
                <label for="name" class="form-label" >Name:</label>
                <input type="text" id="name" th:field="*{name}" class="form-control">
                <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>

            <div class="mb-3">
                <label for="color" class="form-label">Color:</label>
                <input type="text" id="color" th:field="*{color}" class="form-control">
                <span class="error" th:if="${#fields.hasErrors('color')}" th:errors="*{color}"></span>
            </div>

            <div class="mb-3">
                <label for="brand" class="form-label">Brand</label>
                <input type="text" id="brand" th:field="*{brand}" class="form-control" placeholder="Chevrolet">
            </div>

            <div class="mb-3">
                <label for="version" class="form-label">Model</label>
                <input type="text" id="version" th:field="*{model}" class="form-control" placeholder="LTZ">
            </div>

            <div class="mb-3">
                <label for="year" class="form-label">Year</label>
                <input type="number" id="year" th:field="*{yearFabric}" class="form-control" placeholder="2023">
            </div>

            <div class="mb-3">
                <label for="yearModel" class="form-label">Year Model</label>
                <input type="number" id="yearModel" th:field="*{yearModel}" class="form-control" placeholder="2023">
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </form>

    </div>

    <script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
